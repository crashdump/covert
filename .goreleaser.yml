project_name: covert
release:
  github:
    owner: crashdump
    name: covert
  name_template: 'Release {{.Tag}}'
before:
  hooks:
    - go mod download
builds:
  - binary: covert
    main: ./cmd/
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    ldflags: -s -w -X main.GitCommit={{ .ShortCommit }}  -X main.BuildDate={{ .Timestamp }}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 7
archives:
  - name_template: '{{.ProjectName}}-{{.Tag}}-{{.Os}}-{{.Arch}}{{if .Arm}}{{.Arm}}{{end}}'
    replacements:
      darwin: darwin
      linux: linux
      windows: windows
      amd64: amd64
      arm: arm
      arm64: arm64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - docs/*
      - LICENSE.md
      - README.md
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^tests:'